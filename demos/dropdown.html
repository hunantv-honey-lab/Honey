<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Honey Demos - dropdown</title>
    <link rel="stylesheet" href="http://honey.hunantv.com/css/honey.css" type="text/css">
    <script src="http://honey.hunantv.com/honey/src/head.load.js"></script>
    <script src="http://honey.hunantv.com/honey/src/honey.source.js"></script>
    <script>
        honey.config({
            'PUBROOT': 'http://honey.hunantv.com/honey/src', 
            'ROOT': 'http://honey.hunantv.com/honey/src', 
            'DEV': true,
            'VERSION': 1,
            'CSS': 'http://honey.hunantv.com/css'
        })
    </script>
    <style type="text/css" media="screen">
        html,body {
            background-color: #fff;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="demos">
        <h1 id="heading">Honey Demos - dropdown</h1>
    </div>
    <style>
        #s1, #s2{
            width: 100px;
            height: 40px;
            position: relative;
            line-height: 40px;
            float: left;
        }

        #s2{
            margin-left: 50px;
        }

        .hdd-title{
            width: 100%;
            height: 100%;
            cursor: pointer;
            color: white;
            background-color: #E06C45;
        }

        .hdd-text{
            width: 80%;
            float: left;
            text-align: center;
            vertical-align: middle;
        }

        .hdd-tip{
            position: relative;
            top: 30% !important;
            _top: 0px;
            +top: 0px;
            right: 10%;
        }

        .hdd-pouter, .hdd-pinner{
            position: absolute;
            color: #E06C45;
            top: -3px;
            font-size: 12px;
            font-style: normal;
        }

        .hdd-pinner{
            color: white;
            top: -2px;
        }

        .hdd-list{
            width: 100%;
            line-height: 40px;
        }

        .hdd-list a{
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            color: #909090;
            text-align: center;
            margin-left: -5%;
        }

        .hdd-list a:hover{
            background-color: #E06C45;
            color: white;
            text-decoration: none;
        }

        .hdd-body{
            position: absolute;
            overflow: hidden;
            width: 100%;
            height: 200px;
            background-color: #EEEEEE;
            display: none;
            z-index: 9999;
        }

        .hdd_verticalBar{
            position: absolute;
            right: 0px;
            top: 0px;
            height: 100%;
        }

        .hdd_track{
            width: 8px;
            height: 100%;
            background-color: #c8c8c8;
        }

        .hdd_dragButton{
            position: absolute;
            top:0px;
            width: 8px;
            background-color: #E06C45;
            cursor: pointer;
        }

        #getBtn{
            width: 200;
            padding: 10px 20px;
            height: 100;
        }
         
    </style>
    <div id="s1"></div>
    <div id="s2"></div>
    <button id="getBtn">Get</button>
    <script>
        honey.go('mod:dropdown', function(){
            var dd2 = H.dropdown("#s2", {
                slave: true ,//congshu
                data: [["1日","2日","3日","4日","5日"],
                ["3日","4日","5日","6日","7日","8日","9日","10日","11日"]],
                showNum: 5,
                listHeight: 200,
                itemHeight: 40,
                slaveIndex: 4  //slaveOnly startFrom 1

            });

            var dd1 = H.dropdown("#s1", {
    //              assoc: dd2,
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                showNum: 5,
                itemHeight: 40,
                defaultIndex: 2  //main only startFrom 1
            });

            document.getElementById("getBtn").onclick = function(){
                alert(dd2.getValue());
                alert(dd1.getValue());
                dd1.onChange(3);
            }
        });
    </script>
</body>
</html>
