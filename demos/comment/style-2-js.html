<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hunantv Comment Widget Style-2</title>
    <link rel="stylesheet" href="http://honey.hunantv.com/css/honey.css" type="text/css">
    <style type="text/css" media="screen">
        .outer {
            background-color: #fff;
            width: 80%;
            margin-top: 30px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
        } 
        h1 {
            font-size: 16px;
            text-align: center;
        }
    </style>
    <script>
            var
            PROJECT = 'i.hunantv', //绑定到项目中
            VERSION = '20130314',
            DEV = true,
            COMBO = false,
            COMBOURL = 'http://honey.hunantv.com/combo/',
            ROOT = 'http://honey.hunantv.com/i/js',
            PUBROOT = 'http://honey.hunantv.com/src',
            //PUBROOT = 'http://honey.hunantv.com/honey-2.0/',
            CSS = 'http://honey.hunantv.com/css',
            IMG = 'http://honey.hunantv.com/img';
    </script>
    <script src="http://honey.hunantv.com/src/head.load.js"></script>     
    <script src="http://honey.hunantv.com/src/honey.source.js"></script>     

</head>
<body>
    <h1>Hunantv Comment Widget Style 2</h1>    
    <div class="outer">

        <div id="honey-comment">
            <h3>评论 <span class="comments-total-nums">(loading...)</span></h3> 
            <ul class="honey-comment-list"></ul>
            <p class="honey-comment-pages"></p>
            <div class="honey-comment-text"></div>
        </div>

    </div> 
    <script>
        honey.go('lib:jquery, lib:mustache, plugin:pswencode, '
        + 'tpl:comment, widget:comment', 
        function() {
            new honey.comment({
                project: 'enthunantv',
                subject_id: '345327',
                type: 'news'
            }); 
        })
    </script>
</body>
</html>
